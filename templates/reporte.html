<header class="bg-success m-0 bg-blue" style="padding: 8px;">
	<h3 class="text-center txt-white" style="font-size: 1em">{{ message }}</h3>
</header>
<div class="container text-center" style="padding-top: 5%">
	<img src="{{ candidate.image }}" alt="{{ candidate.name }}">
</div>
<h4 class="text-center">{{ candidate.name }}</h4>
<section style="padding: 5%;">
	<p class="text-center">LO CONOCE</p>
	<div class="progress">
	  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ know }}" aria-valuemin="0" aria-valuemax="{{ total }}" style="width: {{ know/total * 100 }}%">
	    {{ (know/total * 100).toFixed(2) }}%
	  </div>
	</div>
	<p class="text-center">NO LO CONOCE</p>
	<div class="progress">
	  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{ dontknow }}" aria-valuemin="0" aria-valuemax="{{ total }}" style="width: {{ dontknow/total * 100 }}%">
	    {{ (dontknow/total * 100).toFixed(2) }}%
	  </div>
	</div>
	<p class="text-center">NO ES DE INTERÃ‰S</p>
	<div class="progress">
	  <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="{{ dontmatter }}" aria-valuemin="0" aria-valuemax="{{ total }}" style="width: {{ dontmatter/total * 100 }}%">
	    {{ (dontmatter/total * 100).toFixed(2) }}%
	  </div>
	</div>
	<!--<p class="sabias-que">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..</p>-->
</section>
<footer class="enterate text-center">
	<a href="/"><button class="btn btn-default bg-green-dark" type="button">CONOCER OTRO CANDIDATO</button></a>
</footer>
